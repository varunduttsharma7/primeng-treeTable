<h3>Early Loaded</h3>
<p-treeTable [value]="files" [columns]="cols" selectionMode="checkbox" [(selection)]="selectedNodes" #tt
    [paginator]="true" [rows]="10" [totalRecords]="totalRecords">
    <ng-template pTemplate="caption">
        <div style="text-align: right">
            <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Global Filter"
                (input)="tt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
            <th>Read</th>
            <th>Write</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
        <tr>
            <td *ngFor="let col of columns; let i = index">
                <p-treeTableToggler [rowNode]="rowNode" *ngIf="i == 0"></p-treeTableToggler>
                {{rowData[col.field]}}
            </td>
            <td>
                <div class="form-check">
                    <label>
                        <input type="checkbox" [checked]="rowData.read=='full'" name="clothing-type" #readChk
                            (change)="fillContent($event,readContent)"><span
                            #readContent>{{setSpanConetnt(readContent,rowData.read)}}</span>
                    </label>
                </div>
            </td>
            <td>
                <div class="form-check">
                    <label>
                        <input type="checkbox" [checked]="rowData.write=='full'" name="clothing-type" #readChk
                            (change)="fillContent($event,writeContent)"><span
                            #writeContent>{{setSpanConetnt(writeContent,rowData.write)}}</span>
                    </label>
                </div>
            </td>
        </tr>
    </ng-template>
</p-treeTable>
